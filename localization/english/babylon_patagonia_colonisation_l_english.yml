l_english:
 babylon_patagonia.1.t:0 "[SCOPE.sCountry('patagonia_coloniser').GetAdjectiveNoFlag] Colonisation"
 babylon_patagonia.1.d:0 "[SCOPE.sCountry('patagonia_coloniser').GetNameNoFlag] has colonised a piece of [SCOPE.sState('patagonia_claim').GetName], our rightful Patrimony. We can either make a scene, or let it slide..."
 babylon_patagonia.1.f:0 "Clay?"
 babylon_patagonia.1.a:0 "Make a scene"
 babylon_patagonia.1.b:0 "Let is slide"
 babylon_patagonia.2.t:0 "[SCOPE.sCountry('patagonia_claimer').GetAdjectiveNoFlag] Demands"
 babylon_patagonia.2.d:0 "[SCOPE.sCountry('patagonia_claimer').GetNameNoFlag] has asked us to return [SCOPE.sState('patagonia_claim').GetName], which they claimed but never really 'owned'... We can either return it, or ignore them.\nAlthough our neighbours really wont like it..."
 babylon_patagonia.2.f:0 "Clay!"
 babylon_patagonia.2.a:0 "Take that worthless piece of land then"
 babylon_patagonia.2.b:0 "Inform the ambassador that we recieved their letter. Then do nothing."